<mat-progress-bar
  *ngIf="loading"
  class="loading-overlay"
  [mode]="'indeterminate'"
></mat-progress-bar>

<div class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-default navbar-custom">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a [routerLink]="['/']" class="navbar-brand">Hoseo Donation</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li [routerLinkActive]="['active']">
              <a [routerLink]="['/','users']">게시판</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li *ngIf="!authService.isLoggedIn()" [routerLinkActive]="['active']">
              <a [routerLink]="['/','login']">로그인</a>
            </li>
            <li *ngIf="!authService.isLoggedIn()" [routerLinkActive]="['active']">
              <a [routerLink]="['/','users','new']">회원가입</a>
            </li>
            <li *ngIf="authService.isLoggedIn()">
              <a (click)="authService.logout()">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
